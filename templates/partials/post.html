<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a href="/post/{{ p.key().id() }}">{{ p.subject }}</a>
            <span class="small pull-right">{{ p.created.strftime("%b %d, %Y") }}</span>
        </h3>
    </div>
    <div class="panel-body">
        {{ p._render_text | safe }}
    </div>
    <div class="panel-footer">
        <form class="text-right" style="display: inline-block;" method="post" action="/post/{{ p.key().id() }}/delete"><button type="submit" class="btn btn-default">Delete</button></form>
        <form class="text-right" style="display: inline-block;" method="post" action="/post/{{ p.key().id() }}/edit"><button type="submit" class="btn btn-default">Edit</button></form>
    </div>
</div>
