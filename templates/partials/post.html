<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            <a href="/post/{{ p.key().id() }}">{{ p.subject }}</a>
            <span class="small pull-right">{{ p.created.strftime("%b %d, %Y") }}</span>
        </h3>
    </div>
    <div class="panel-body">
        {{ p._render_text | safe }}
    </div>
</div>
