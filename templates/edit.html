{% extends "partials/base.html" %}

{% block content %}
    <h2>Post</h2>

    <form method="post">
        <div class="form-group">
            <label for="subjectInput">Subject</label>
            <input type="text" class="form-control" id="subjectInput" placeholder="Subject" name="subject" value="{{ post.subject }}">
        </div>
        <div class="form-group">
            <label for="postInput">Post</label>
            <input type="text" class="form-control" id="postInput" placeholder="Content" name="content" value="{{ post.content }}">
        </div>
        <span id="helpBlock" class="help-block">{{ post.error }}</span>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br>
    <a href="/post/{{ post.key().id() }}" class="btn btn-primary btn-block">Return to Post</a>
{% endblock %}
