{% extends "partials/base.html" %}

{% block content %}
    <h2>Login</h2>

    <form method="post">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" id="usernameInput" placeholder="Username" name="username" value="{{ username }}">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password" value="">
        </div>
        <span id="helpBlock" class="help-block">{{ error }}</span>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
