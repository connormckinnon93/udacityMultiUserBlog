{% extends "partials/base.html" %}

{% block content %}
    {{post.render() | safe}}

    <h2>New Comment</h2>
    <form method="post">
        <div class="form-group">
            <label for="postInput">Post</label>
            <input type="text" class="form-control" id="postInput" placeholder="Content" name="content" value="{{ content }}">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
