{% extends "partials/base.html" %}

{% block content %}
    <h2>Post</h2>

    <form method="post">
        <div class="form-group">
            <label for="subjectInput">Subject</label>
            <input type="text" class="form-control" id="subjectInput" placeholder="Subject" name="subject" value="{{ subject }}">
        </div>
        <div class="form-group">
            <label for="postInput">Post</label>
            <input type="text" class="form-control" id="postInput" placeholder="Content" name="content" value="{{ content }}">
        </div>
        <span id="helpBlock" class="help-block">{{ error }}</span>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
